{% extends "html_files/main.htm" %}


{% load static %}

<link href="/static/Css/style.css" rel="stylesheet">
<body>
{% block content %}

<slidebar>
    <div class="row">
        {% for post in post %}
        <div class="col-md-3" style="margin:1rem;">
            <div class="card-content">
                <div class="card-img">
                    <img src="{{post.images.url}}" alt="" style="height: 200px;
                    width: 100%;">
                </div>
                <div class="card-desc">
                    <h4>{{post.title}}</h4>
                </div>
                <div class="card-footer">
                    <p>{{post.text|safe|truncatewords:"8"|linebreaks }}</p>
                        <a href="{% url 'DetalView' post.id %}" class="btn-card">Read</a>   
                </div>
                <hr>
                <div class="title">
                    <p class="title" style="position:relative;top: 15%;text-align: center;background: #e2e4d8;padding: 5px; margin-top: 10px;   color: rgb(202, 44, 57);font-size: 12px;  border-radius: 4px;-webkit-border-radius: 4px;-moz-border-radius: 4px;-ms-border-radius: 4px; -o-border-radius:4px;">Last updated {{post.published_date}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</slidebar>
{% endblock %}
</body>
